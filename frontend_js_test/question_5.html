<!-- Support you have a html tag like this 
<div>Javascript Developer</div>
Write a small html code to add a 
class on this div. Add a rounded border box on this div and 
also there should be a gap of 5px between the text and the 
rounded box and the text.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer</title>
    <style>
        .heading{
            margin-top: 15px;
            font-size: xx-large;
            display: inline-block;
            border: 3px;
            border-style: solid;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="heading">Javascript Developer</div>
</body>

</html>
