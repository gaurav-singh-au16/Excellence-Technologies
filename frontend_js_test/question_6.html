<!-- Write css to center a box on the page.
 Letâ€™s see we have a blank empty page and
  we want to create a box of size 100px x 
  100px and it should be the center of the page always. 
  How will you do it? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 3px;
            border-style: solid;
            border-radius: 3px;
            background-color: aliceblue;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
